sql: "SELECT \n    a.Id AS AgencyId,\n    a.Name AS AgencyName,\n    u.UserId,\n \
  \   d.Id AS DepositId,\n    d.CreatedTime\nFROM Agencies AS a\nINNER JOIN [usr].[Users]\
  \ AS u ON u.AgencyId = a.Id\nINNER JOIN Deposits AS d ON d.UserId = u.UserId\nWHERE\
  \ \n    d.CreatedTime >= DATEADD(YEAR, -1, GETDATE());\n"
