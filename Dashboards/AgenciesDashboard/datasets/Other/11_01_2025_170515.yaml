sql: "WITH RankedDeposits AS (\n    SELECT *,\n           ROW_NUMBER() OVER (ORDER\
  \ BY CreatedTime) AS rn\n    FROM Deposits\n    WHERE CreatedTime >= DATEADD(YEAR,\
  \ -1, GETDATE())\n)\nSELECT \n    rd.*,    \n    CAST(users.AgencyId AS INT) AS\
  \ AgencyId, \n    Agencies.Name,\n    users.Name AS username,\n    users.FamilyName,\n\
  \    UserRoles.RoleId\nFROM RankedDeposits rd\nLEFT JOIN usr.[Users] users\n   \
  \   ON users.UserId = rd.UserId\nLEFT JOIN Agencies \n      ON Agencies.Id = users.AgencyId\n\
  LEFT JOIN usr.[UserRoles] AS UserRoles\n    ON UserRoles.UserId = rd.UserID"
