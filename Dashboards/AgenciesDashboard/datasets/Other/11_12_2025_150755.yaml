sql: "SELECT \n    u.UserId,\n    u.Name,\n    u.FamilyName,\n    u.PhoneNumber,\n\
  \    COUNT(d.Id) AS TotalDeposits,\n    MAX(d.CreatedTime) AS LastDepositDate\n\
  FROM [usr].[Users] AS u\nINNER JOIN Deposits AS d ON d.UserId = u.UserId\nLEFT JOIN\
  \ [usr].UserRoles AS ur ON ur.UserId= d.UserId\nWHERE \n    ur.RoleId = 11 \nGROUP\
  \ BY \n  u.UserId,\n  u.Name,\n  u.FamilyName,\n  u.PhoneNumber;\n"
