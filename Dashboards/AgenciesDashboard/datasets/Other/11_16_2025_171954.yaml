sql: "SELECT\n    a.Id AS AgencyId,\n    a.Name AS AgencyName,\n    a.Phone AS AgencyPhone,\n\
  \    MAX(m.PhoneNumber) AS ManagerPhone,\n    COUNT(d.Id) AS DepositCount,\n   \
  \ MAX(d.CreatedTime) AS LastDepositDate,\n    MAX(w.Balance) AS AgencyWalletBalance\
  \  \nFROM Agencies a\nINNER JOIN usr.Users u \n        ON a.Id = u.AgencyId\nINNER\
  \ JOIN Deposits d \n        ON u.UserId = d.UserId\n\nLEFT JOIN Owners o\n     \
  \   ON o.AgencyId = a.Id\n\nLEFT JOIN Wallets w\n        ON w.OwnerId = o.Id\n\n\
  OUTER APPLY (\n    SELECT TOP 1 PhoneNumber\n    FROM usr.Users m\n    WHERE m.UserId\
  \ = a.ManagerId\n) m\n\nWHERE\n    u.AgencyId IS NOT NULL\n    AND d.CreatedTime\
  \ >= DATEFROMPARTS(YEAR(GETDATE()) - 1, 1, 1)\n    AND d.StatusId != 1254\n\nGROUP\
  \ BY\n    a.Id,\n    a.Name,\n    a.Phone\n\nHAVING\n    COUNT(d.Id) >= 1;\n"
