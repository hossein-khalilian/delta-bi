table_name: "|\u0622\u0698\u0627\u0646\u0633+ \u062A\u0627\u0631\u06CC\u062E \u0627\
  \u062E\u0631\u06CC\u0646 \u0645\u0644\u06A9+ \u0645\u0648\u062C\u0648\u062F\u06CC\
