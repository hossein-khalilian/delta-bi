sql: "WITH DepReq AS (\n    SELECT *,\n           ROW_NUMBER() OVER (ORDER BY CreatedTime)\
  \ AS rn\n    FROM DepositRequests\n    WHERE CreatedTime >= DATEADD(YEAR, -1, GETDATE())\n\
  )\nSELECT \n    DepReq.*,\n    CAST(DepReq.Price AS FLOAT) AS PriceNumeric,\n  \
  \  r.Name AS RegionName,\n    CAST(Meter AS INT) AS IntMeter \nFROM DepReq\nLEFT\
  \ JOIN DepositRequestRegions DRR\n    ON DRR.DepositRequestsId= DepReq.Id\nLEFT\
  \ JOIN Regions r\n       ON DRR.RegionsId = r.Id"
