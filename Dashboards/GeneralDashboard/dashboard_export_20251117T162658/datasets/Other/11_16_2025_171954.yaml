sql: "SELECT\n    a.Id AS AgencyId,\n    a.Name AS AgencyName,\n    a.Phone AS AgencyPhone,\n\
  \    MAX(m.PhoneNumber) AS ManagerPhone,\n    COUNT(d.Id) AS DepositCount,\n   \
  \ MAX(d.CreatedTime) AS LastDepositDate\nFROM\n    Agencies a\nINNER JOIN\n    usr.Users\
  \ u ON a.Id = u.AgencyId\nINNER JOIN\n    Deposits d ON u.UserId = d.UserId\nOUTER\
  \ APPLY (\n    SELECT TOP 1 PhoneNumber\n    FROM usr.Users m\n    WHERE m.UserId\
  \ = a.ManagerId\n) m\nWHERE\n    u.AgencyId IS NOT NULL\n    AND d.CreatedTime >=\
  \ DATEFROMPARTS(YEAR(GETDATE()) - 1, 1, 1)\n    AND d.StatusId != 1254\nGROUP BY\n\
  \    a.Id,\n    a.Name,\n    a.Phone\nHAVING\n    COUNT(d.Id) >= 1\n"
