table_name: "\u0622\u0698\u0627\u0646\u0633\u200C\u0647\u0627 \u0628\u0627 \u062D\u062F\
  \u0627\u0642\u0644 \u06CC\u06A9 \u0622\u06AF\u0647\u06CC \u062F\u0631 \u06CC\u06A9\
