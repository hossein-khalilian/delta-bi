sql: "SELECT \n    u.UserId,\n    u.PhoneNumber,\n    u.Name,\n    u.FamilyName,\n\
  \    COUNT(d.Id) AS TotalDeposits,\n    MAX(d.CreatedTime) AS LastDepositDate\n\
  FROM [usr].[Users] AS u\nINNER JOIN Deposits AS d ON d.UserId = u.UserId\nINNER\
  \ JOIN [usr].[UserRoles] AS ur ON ur.UserId = u.UserId\nWHERE \n    ur.RoleId =\
  \ 12 \nGROUP BY \n    u.UserId,\n    u.PhoneNumber,\n    u.Name,\n    u.FamilyName;\n"
