sql: "SELECT \n    a.Name,\n    a.Phone,\n    a.IsDeleted,\n    COUNT(d.Id) AS TotalDeposits,\n\
  \    MAX(d.CreatedTime) AS LastDepositDate\nFROM [usr].[Users] AS u\nINNER JOIN\
  \ Deposits AS d ON d.UserId = u.UserId\nLEFT JOIN [usr].UserRoles AS ur ON ur.UserId=\
  \ d.UserId\nLEFT JOIN Agencies AS a ON u.AgencyId = a.Id\nWHERE \n    a.IsDeleted=0\n\
  GROUP BY \n  a.Name,\n  a.Phone,\n  a.IsDeleted;\n"
