sql: "SELECT \n    u.UserId,\n    u.PhoneNumber,\n    u.Name,\n    r.Name AS NeighborhoodName,\n\
  \    u.CityId,\n    u.FamilyName,\n    COUNT(d.Id) AS TotalDeposits,\n    MAX(d.CreatedTime)\
  \ AS LastDepositDate\nFROM [usr].[Users] AS u\nINNER JOIN Deposits AS d \n    ON\
  \ d.UserId = u.UserId \n    AND d.CreatedTime >= DATEADD(YEAR, -1, GETDATE())  \n\
  INNER JOIN [usr].[UserRoles] AS ur ON ur.UserId = u.UserId\nLEFT JOIN Regions r\
  \ on r.Id = u.RegionId\nWHERE \n    ur.RoleId = 12 \nGROUP BY \n    u.UserId,\n\
  \    u.PhoneNumber,\n    u.Name,\n    r.Name,       \n    u.CityId,\n    u.FamilyName;\n"
