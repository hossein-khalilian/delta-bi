sql: "SELECT \n    a.Name AS AgencyName,\n    o.AgencyId,\n    o.UserId,\n    o.OwnerTypeId,\n\
  \    w.Balance,\n    w.OwnerId,\n    t.Id AS TransactionId,\n    t.CreatedTime,\n\
  \    t.ChangeStatusId,\n    t.TransactionTypeId,\n    t.Amount AS TransactionAmount,\n\
  \    u.Name,\n    u.FamilyName,\n    u.PhoneNumber,\n    u.UserName,\n    bi.Title\
  \ AS TransactionDescription\nFROM Transactions AS t\nINNER JOIN Wallets AS w \n\
  \    ON w.Id = t.WalletId\nINNER JOIN Owners AS o \n    ON o.Id = w.OwnerId\nINNER\
  \ JOIN usr.Users As u\n    ON u.UserId= o.Id\nINNER JOIN Agencies AS a\n    ON a.Id=\
  \ o.AgencyId\nINNER JOIN BaseInfos AS bi\n    ON bi.Id= t.TransactionTypeId\nWHERE\
  \ \n    t.CreatedTime >= DATEADD(MONTH, -6, SYSUTCDATETIME())\n    AND u.UserId!=\
  \ 198130;"
