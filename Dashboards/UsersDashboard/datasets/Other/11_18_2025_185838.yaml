sql: "SELECT DISTINCT\n    u.UserId,\n    u.RegisteredDate,\n    r.DisplayName,\n\
  \    u.CityId,\n    COUNT(d.Id) AS DepositCount\nFROM usr.[Users] u\nLEFT JOIN usr.[UserRoles]\
  \ ur \n    ON u.UserId = ur.UserId\nLEFT JOIN usr.[Roles] r \n    ON r.Id = ur.RoleId\n\
  LEFT JOIN Deposits d \n    ON d.UserId = u.UserId\nWHERE r.DisplayName = N'\u06A9\
  \u0627\u0631\u0628\u0631 \u0639\u0627\u062F\u06CC'\nGROUP BY u.UserId,\nu.RegisteredDate,\n\
  \    r.DisplayName,\n    u.CityId;\n"
