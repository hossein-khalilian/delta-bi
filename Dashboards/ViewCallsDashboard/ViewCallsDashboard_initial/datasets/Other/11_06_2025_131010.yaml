sql: "WITH NewDeposits AS (\n    SELECT *,\n           ROW_NUMBER() OVER (ORDER BY\
  \ CreatedTime) AS rn\n    FROM Deposits\n    WHERE CreatedTime >= DATEADD(MONTH,\
  \ -1, GETDATE())\n)\nSELECT\n    d.Id AS DepositId,\n    v.Id AS VisitId,\n    v.CreatedTime\
  \ AS VisitDate, \n    v.Count AS VisitCount\nFROM NewDeposits d\nLEFT JOIN DepositVisits\
  \ v ON d.Id = v.DepositId\nWHERE d.CreatedTime >= DATEADD(MONTH, -1, GETDATE());\n"
