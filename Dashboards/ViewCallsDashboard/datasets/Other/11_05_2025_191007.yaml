sql: "WITH NewDeposits AS (\n    SELECT *,\n           ROW_NUMBER() OVER (ORDER BY\
  \ CreatedTime) AS rn\n    FROM Deposits\n    WHERE CreatedTime >= DATEADD(MONTH,\
  \ -1, GETDATE())\n),\nVisitAgg AS (\n    SELECT \n        DepositId,\n        SUM(Count)\
  \ AS VisitSum,\n        MAX(CreatedTime) AS LastVisitDate\n    FROM (\n        SELECT\
  \ DISTINCT Id, DepositId, Count, CreatedTime\n        FROM DepositVisits\n    )\
  \ dv\n    GROUP BY DepositId\n),\nCallAgg AS (\n    SELECT \n        DepositId,\n\
  \        SUM(Count) AS CallSum,\n        MAX(CreatedTime) AS LastCallDate\n    FROM\
  \ (\n        SELECT DISTINCT Id, DepositId, Count, CreatedTime\n        FROM DepositCalls\n\
  \    ) dc\n    GROUP BY DepositId\n)\nSELECT\n    d.Id AS DepositId,\n    u.UserId,\n\
  \    u.AgencyId,\n    u.Name AS FirstName,\n    u.FamilyName AS LastName,\n    u.PhoneNumber,\n\
  \    ISNULL(v.VisitSum, 0) AS VisitSum,\n    ISNULL(c.CallSum, 0) AS CallSum,\n\
  \    v.LastVisitDate,\n    c.LastCallDate,\n    '<a href=\"https://delta.ir/realator/'\
  \ + CAST(u.UserId AS VARCHAR) + '\" target=\"_blank\">' + u.Name + ' ' + u.FamilyName\
  \ + '</a>' AS UserNameLink\nFROM NewDeposits d\n    LEFT JOIN VisitAgg v ON d.Id\
  \ = v.DepositId\n    LEFT JOIN CallAgg c ON d.Id = c.DepositId\n    LEFT JOIN usr.Users\
  \ u ON u.UserId = d.UserId;"
