table_name: "\u0627\u0637\u0644\u0627\u0639\u0627\u062A \u06A9\u0627\u0631\u0628\u0631\
  \  + \u062A\u0645\u0627\u0633 \u0648 \u0628\u0627\u0632\u062F\u06CC\u062F \u0627\
  \u06AF\u0647\u06CC \u0647\u0627\u06CC \u06CC\u06A9 \u0645\u0627\u0647 \u0627\u062E\
  \u06CC\u0631 11/05/2025 19:10:07"
