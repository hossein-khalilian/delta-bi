sql: "WITH RecentTransactions AS (\n    SELECT *,\n           ROW_NUMBER() OVER (ORDER\
  \ BY CreatedTime) AS rn\n    FROM Transactions\n    WHERE CreatedTime >= DATEADD(YEAR,\
  \ -1, GETDATE())\n)\nSELECT \n    tr.*,    \n    bi.DisplayTitle AS transactionType,\n\
  \    bi.title AS FarsiTransactionType\nFROM RecentTransactions tr\nLEFT JOIN BaseInfos\
  \ bi\n       ON tr.TransactionTypeId = bi.Id;\n"
