sql: "SELECT \n    t.Id AS TransactionId,\n    t.CreatedTime,\n    t.ChangeStatusId,\n\
  \    t.TransactionTypeId,\n    t.Amount AS TransactionAmount,\n    bi.Title AS TransactionDescription\n\
  FROM Transactions AS t\nINNER JOIN BaseInfos AS bi\n    ON bi.Id = t.TransactionTypeId\n\
  WHERE \n    t.CreatedTime >= DATEADD(YEAR, -1, SYSUTCDATETIME())\n"
