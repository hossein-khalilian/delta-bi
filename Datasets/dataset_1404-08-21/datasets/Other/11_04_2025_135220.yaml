sql: "WITH RecentDeposits AS (\n    SELECT \n        d.*,\n        u.AgencyId\n  \
  \  FROM Deposits d\n    INNER JOIN usr.Users u ON u.UserId = d.UserId\n    WHERE\
  \ d.CreatedTime >= DATEADD(MONTH, -6, GETDATE())\n)\nSELECT \n    rd.AgencyId,\n\
  \    rd.UserId,\n    COUNT(DISTINCT rd.Id) AS DistinctAdsCount\nFROM RecentDeposits\
  \ rd\nGROUP BY rd.AgencyId, rd.UserId"
