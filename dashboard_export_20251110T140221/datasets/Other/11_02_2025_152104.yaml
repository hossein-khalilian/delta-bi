sql: "WITH RankedDeposits AS (\n    SELECT *,\n           ROW_NUMBER() OVER (ORDER\
  \ BY CreatedTime) AS rn\n    FROM Deposits\n    WHERE CreatedTime >= DATEADD(YEAR,\
  \ -1, GETDATE())\n    AND CityId=1\n)\nSELECT \n    rd.*,       \n    r.Name AS\
  \ RegionName,\n    bi.Title AS BaseInfoTitle\nFROM RankedDeposits rd\nLEFT JOIN\
  \ Regions r\n       ON rd.RegionId = r.Id\nLEFT JOIN BaseInfos bi\n      ON rd.PropertyTypeId\
  \ = bi.Id"
