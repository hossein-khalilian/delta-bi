sql: "WITH NewDeposits AS (\n    SELECT *,\n           ROW_NUMBER() OVER (ORDER BY\
  \ CreatedTime) AS rn\n    FROM Deposits\n    WHERE CreatedTime >= DATEADD(MONTH,\
  \ -6, GETDATE())\n)\nSELECT\n    d.Id AS DepositId,\n    v.Id AS VisitId,\n    c.Id\
  \ AS CallId\nFROM NewDeposits d\nLEFT JOIN DepositVisits v ON d.Id = v.DepositId\n\
  LEFT JOIN DepositCalls c ON v.DepositId = c.DepositId\nWHERE d.CreatedTime >= DATEADD(YEAR,\
  \ -1, GETDATE());\n"
