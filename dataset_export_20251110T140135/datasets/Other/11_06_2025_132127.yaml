sql: "WITH NewDeposits AS (\n    SELECT *,\n           ROW_NUMBER() OVER (ORDER BY\
  \ CreatedTime) AS rn\n    FROM Deposits\n    WHERE CreatedTime >= DATEADD(MONTH,\
  \ -1, GETDATE())\n)\nSELECT\n    d.Id AS DepositId,\n    c.Id AS CallId,\n    c.CreatedTime\
  \ AS CallDate,\n    c.Count AS CallCount\nFROM NewDeposits d\nLEFT JOIN DepositCalls\
  \ c ON d.Id = c.DepositId\nWHERE d.CreatedTime >= DATEADD(MONTH, -1, GETDATE());\n"
